<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Wikipedia Viewer</title>
		<link rel="stylesheet" href="index.css">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="parent">
				<div class="block">
					<form onsubmit="return searchFunc()">
						<input name="input" id="a" type="text" placeholder="Search" autocomplete="off">
					</form>
					<p><a class="a" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random search</a></p>
					<ul id="list"></ul>
					<p class="footer">by <a target="_blank" href="https://github.com/upanan82">upanan82</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
